# 机器学习

## 学习目标分

- 回归问题：模型输出是连续标量
- 分类问题：模型输出是一个或多个类别标签
- 排序问题：模型输出是经过排序的对象列表

## 训练数据特性/学习方式分

- 监督学习：输入数据带有标签
- 半监督学习：输入数据部分标签，是监督学习的延伸
- 非监督学习：输入数据没有标签，而是通过算法来推断数据的内在联系
- 强化学习：输入数据作为对模型的反馈，强调如何基于环境而行动，以取得最大化的预期利益

## 模型复杂程度分

- 线性模型：决策边界为直线
- 非线性模型：决策边界为非直线

## 模型功能分

- 生成模型：关注输入样本和标签的联合概率分布
- 判别模型：关注给定输入样本的前提下标签的条件概率
